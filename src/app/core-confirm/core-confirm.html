<div *ngIf="widget.show">
    <div class="weui-mask" style="z-index:1005;"></div>
    <div class="weui-dialog">
        <div class="weui-dialog__hd">
            <strong class="weui-dialog__title">{{widget.title}}</strong>
        </div>
        <div class="weui-dialog__bd">{{widget.content}}</div>
        <div class="weui-dialog__ft">
            <a href="javascript:;" (click)="cancel()" class="weui-dialog__btn weui-dialog__btn_default">取消</a>
            <a href="javascript:;" (click)="sure()" class="weui-dialog__btn weui-dialog__btn_primary">确定</a>
        </div>
    </div>
</div>
