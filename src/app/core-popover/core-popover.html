<div class="core-popover" [ngStyle]="widget.style" *ngIf="widget.show">
    <div class="core-popover_header" *ngIf="widget.headerTpl">
        <ng-container *ngTemplateOutlet="widget.headerTpl"></ng-container>
    </div>
    <div class="core-popover_container">
        <xscroll style="bottom: 0px;" [items]="widget.list" [hasMore]="widget.hasMore" [hasRefresh]="widget.hasRefresh">
            <ng-template xscrollRef let-item>
                <ng-container *ngTemplateOutlet="widget.tpl;context: {$implicit: item}"></ng-container>
            </ng-template>
        </xscroll>
    </div>
    <div class="core-popover_footer" *ngIf="widget.footerTpl">
        <ng-container *ngTemplateOutlet="widget.footerTpl"></ng-container>
    </div>
</div>
