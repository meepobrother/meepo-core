<div class="core-popover" *ngIf="widget.show">
    <div class="core-popover_header">
        <div class="left" (click)="_close()">
            关闭
        </div>
        <h2 class="title">{{widget.title}}</h2>
        <div class="right"></div>
    </div>
    <div class="core-popover_container">
        <xscroll [hasMore]="widget.hasMore" [hasRefresh]="widget.hasRefresh">
            <ng-container *ngTemplateOutlet="widget.tpl"></ng-container>
        </xscroll>
    </div>
    <div class="core-popover_footer">
        <div class="footer_item">下一步</div>
    </div>
</div>
