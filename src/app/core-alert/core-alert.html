<div *ngIf="widget.show">
    <div class="weui-mask" style="z-index:1005;"></div>
    <div class="weui-dialog">
        <div class="weui-dialog__hd">
            <strong class="weui-dialog__title">{{widget.title}}</strong>
        </div>
        <div class="weui-dialog__bd">
            {{widget.content}}
        </div>
        <div class="weui-dialog__ft">
            <a href="javascript:;" (click)="core.closeAlert()" class="weui-dialog__btn weui-dialog__btn_primary">{{widget.btn}}</a>
        </div>
    </div>
</div>
